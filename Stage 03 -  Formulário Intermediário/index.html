<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
          <div class="col-2"> 
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input 
              type="text" 
              id="name" />
            </div>
            
            <div class="input-wrapper">
              <label for="lastName">Sobrenome</label>
              <input 
                type="text" 
                id="name" />
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="email">Email<span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password"
            required
            minlength="6" />
          </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentorName">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorName" />
          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
          </div>
          </fieldset>
        
          <fieldset>
            <div class="fieldset-wrapper">
              <h2>Mentoria</h2>
            </div>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>
          
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
          
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
          </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <h2>Segunda Mentoria</h2>
      </div>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" />
        </div>
    
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time" id="event-begin" />
        </div>
    
        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time" id="event-end" />
        </div>
    </fieldset>

    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
