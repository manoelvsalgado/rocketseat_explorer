<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário intermediário</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      
      <!-- <div id="subtittle1"> -->
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <!-- </div> -->
      
      <div class="star-wrapper">
        <a href="#" class="five-stars">&nbsp;</a>
        <a href="#" class="four-stars">&nbsp;</a>
        <a href="#" class="three-stars">&nbsp;</a>
        <a href="#" class="two-stars">&nbsp;</a>
        <a href="#" class="one-star">&nbsp;</a>
      </div>

    </header>

    <div id="formHeader">
      <h2>Informações Pessoais</h2>
      </div>

    <form id="my-form">
          <fieldset>
          <div class="fieldset-wrapper">    
          <div class="col"> 
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input 
              type="text" 
              id="name" />
            </div>
            
            <div class="input-wrapper">
              <label for="lastName">Sobrenome</label>
              <input 
                type="text" 
                id="name" />
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="email">Email<span>(digite um e-mail válido)</span></label>
            <input type="email" id="email" />
          </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

         <div class="col">
          <div class="input-wrapper">
            <label for="mentor-name">Selecione quem foi o seu mentor</label>
            <input list="mentors">
            <datalist id="mentors">
              <option value="Fulano">
              <option value="Cicrano">
              <option value="Beltrano">
            </datalist>
          </div>
        </div>
        <div class="feedback">  
        <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <input type="text" id="feedback">
          </div>
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="feedback-check" />
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </fieldset>
        
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando Próxima Mentoria</legend>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>
            
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>
            
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
              </div>
            </div>
        </fieldset>

    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
